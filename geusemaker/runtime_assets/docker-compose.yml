version: "3.8"

services:
  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: unless-stopped
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - /etc/nginx/conf.d:/etc/nginx/conf.d:ro
      - /etc/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - n8n
      - ollama
      - qdrant
      - crawl4ai
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "https://localhost/healthz", "--no-check-certificate"]
      interval: 30s
      timeout: 10s
      retries: 3

  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: unless-stopped
    env_file:
      - ./runtime.env
    environment:
      - N8N_HOST=0.0.0.0
      - N8N_PORT=${N8N_PORT:-5678}
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:${N8N_PORT:-5678}/
      - N8N_METRICS=${N8N_METRICS:-false}
      - N8N_SECURE_COOKIE=true
      # PostgreSQL database configuration
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=geusemaker
      - DB_POSTGRESDB_USER=geusemaker
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD:?POSTGRES_PASSWORD required}
      - DB_POSTGRESDB_SCHEMA=public
      # Encryption key for secure credential storage (auto-generated if not set)
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY:-}
    ports:
      - "${N8N_PORT:-5678}:5678"
    volumes:
      - /mnt/efs/n8n:/home/node/.n8n
    depends_on:
      - postgres
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5678/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    env_file:
      - ./runtime.env
    runtime: ${DOCKER_RUNTIME:-runc}
    environment:
      - NVIDIA_VISIBLE_DEVICES=${NVIDIA_VISIBLE_DEVICES:-all}
      - OLLAMA_KEEP_ALIVE=${OLLAMA_KEEP_ALIVE:--1}
      - OLLAMA_NUM_GPU=${OLLAMA_NUM_GPU:-1}
    ports:
      - "${OLLAMA_PORT:-11434}:11434"
    volumes:
      - /mnt/efs/ollama:/root/.ollama
    # GPU device reservations (requires Docker Compose 1.28.0+ and nvidia-container-toolkit)
    # This section is conditionally injected via DOCKER_RUNTIME env var in services.sh.j2 template
    # Only enabled for GPU tier deployments (tier == "gpu")
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3

  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    restart: unless-stopped
    env_file:
      - ./runtime.env
    ports:
      - "${QDRANT_PORT:-6333}:6333"
      - "6334:6334"
    volumes:
      - /mnt/efs/qdrant:/qdrant/storage
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:6333/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

  crawl4ai:
    image: unclecode/crawl4ai:latest
    container_name: crawl4ai
    restart: unless-stopped
    env_file:
      - ./runtime.env
    ports:
      - "${CRAWL4AI_PORT:-11235}:11235"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11235/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  postgres:
    image: postgres:15
    container_name: postgres
    restart: unless-stopped
    env_file:
      - ./runtime.env
    environment:
      - POSTGRES_DB=geusemaker
      - POSTGRES_USER=geusemaker
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:?POSTGRES_PASSWORD required}
    volumes:
      - /mnt/efs/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U geusemaker"]
      interval: 30s
      timeout: 10s
      retries: 3
